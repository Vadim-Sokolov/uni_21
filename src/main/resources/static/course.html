<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="require.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Courses</title>
</head>

<body>
    <table class="table table-primary table-bordered border-dark" caption-side="top">
        <caption>University</caption>
        <tbody>
            <tr>
                <td><a href="/">Home</a></td>
                <td><a href="auditorium.html">Auditoriums</a></td>
			    <td><a href="course.html">Courses</a></td>
			    <td><a href="faculty.html">Faculties</a></td>
			    <td><a href="group.html">Groups</a></td>
			    <td><a href="lecture.html">Lectures</a></td>
			    <td><a href="student.html">Students</a></td>
			    <td><a href="teacher.html">Teachers</a></td>
            </tr>
        </tbody>
    </table>

    <button id="getCourses" type="button" class="btn btn-primary m-2">Get
        Courses</button>
    <hr>
    <table id="courses" class="table table-sm table-primary table-striped table-hover 
	table-bordered border-dark w-auto m-2" style="display: none" caption-side="top">
        <caption>Courses</caption>
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Number of weeks</th>
                <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>

            </tr>
        </tbody>
    </table>

    <button id="hideTable" type="button" class="btn btn-success m-2" style="display: none">Hide
        Table</button>

    <form id="addCourse" class="form m-2">
        <label for="addCourse" class="form-label">Add Course</label>
        <div class="mb-3">
            <input type="text" id="name" placeholder="Name" required>
        </div>
        <div class="mb-3">
            <input type="text" id="numberOfWeeks" placeholder="Number of weeks" required>
        </div>
        <div class="mb-3">
            <input type="text" id="description" placeholder="Description" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <form id="updateCourse" class="form m-2">
        <label for="updateCourse" class="form-label">Update Course</label>
        <div class="mb-3">
            <input type="text" id="idForUpdate" placeholder="Id" required>
        </div>
        <div class="mb-3">
            <input type="text" id="nameForUpdate" placeholder="Name" required>
        </div>
        <div class="mb-3">
            <input type="text" id="weeksForUpdate" placeholder="Number of weeks" required>
        </div>
        <div class="mb-3">
            <input type="text" id="descriptionForUpdate" placeholder="Description" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <span id="notUpdated" style="display: none; background-color: red; padding: 5px; margin: 5px"></span>

    <form id="findById" class="form m-2">
        <label for="findById" class="form-label">Find By Id</label>
        <div class="mb-3">
            <input type="text" id="idForSearch" placeholder="ID" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <table id="courseById" class="table table-sm table-primary table-striped table-hover 
		table-bordered border-dark w-auto m-2" style="display: none">
        <caption>Course</caption>
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Number of weeks</th>
                <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>

            </tr>
        </tbody>
    </table>
    <span id="notFound" style="display: none; background-color: red; padding: 5px; margin: 5px">Not Found</span>

    <form id="deleteById" class="form m-2">
        <label for="deleteById" class="form-label">Delete By Id</label>
        <div class="mb-3">
            <input type="text" id="idForDelete" placeholder="ID" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <span id="notDeleted" style="display: none; background-color: red; padding: 5px; margin: 5px">Not Found. Not
        Deleted.</span>

    <script src="script/course.js"></script>
</body>

</html>

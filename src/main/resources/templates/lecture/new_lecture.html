<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>University</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-2">
        <h2>Save Lecture</h2>

        <form action="#" th:action="@{/saveLecture}" th:object="${lectureDTO}" method="POST">
           <input type="text" th:field="*{courseId}" placeholder="Course Id" class="form-control mb-4 col-4" required>
           <input type="text" th:field="*{auditoriumId}" placeholder="Auditorium Id" class="form-control mb-4 col-4" required>
           <input type="text" th:field="*{teacherId}" placeholder="Teacher Id" class="form-control mb-4 col-4" required>
           <input type="text" th:field="*{groupId}" placeholder="Group Id" class="form-control mb-4 col-4" required>

			<select th:field="*{time}" required>
				<option value="09:00">09:00</option>
				<option value="10:00">10:00</option>
				<option value="11:00">11:00</option>
				<option value="12:00">12:00</option>
				<option value="13:00">13:00</option>
				<option value="14:00">14:00</option>
				<option value="15:00">15:00</option>
				<option value="16:00">16:00</option>
				<option value="17:00">17:00</option>
			</select>
           
           <button type="submit" class="btn btn-info col-2">Save Lecture</button>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>University</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-2">
        <h2>Update Lecture</h2>

        <form action="#" th:action="@{/saveLecture}" th:object="${lecture}" method="POST">
        	<input type="hidden" th:field="*{id}" />
           	<input type="text" th:field="*{courseId}" class="form-control mb-4 col-4" required>
           	<input type="text" th:field="*{auditoriumId}" class="form-control mb-4 col-4" required>
           	<input type="text" th:field="*{teacherd}" class="form-control mb-4 col-4" required>
           	<input type="text" th:field="*{groupId}" class="form-control mb-4 col-4" required>
          	<select th:field="*{time}"  required>
           		<option th:value="'09:00'" th:text="09:00"></option>
				<option th:value="'10:00'" th:text="10:00"></option>
				<option th:value="'11:00'" th:text="11:00"></option>
				<option th:value="'12:00'" th:text="12:00"></option>
				<option th:value="'13:00'" th:text="13:00"></option>
				<option th:value="'14:00'" th:text="14:00"></option>
				<option th:value="'15:00'" th:text="15:00"></option>
				<option th:value="'16:00'" th:text="16:00"></option>
				<option th:value="'17:00'" th:text="17:00"></option>
			</select>
			
			<select type=date  th:field="*{time}" required>
           		<option th:each="timeOption : ${timeList}" th:value="${timeOption.localTime}"/>
				
			</select>
            
            <button type="submit" class="btn btn-info col-2">Update Lecture</button>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>University</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-2">
        <h2>Save Course</h2>

        <form action="#" th:action="@{/courses/save}" th:object="${courseDTO}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4" required>
            <input type="text" th:field="*{numberOfWeeks}" placeholder="Number of weeks" class="form-control mb-4 col-4" required>
            <input type="text" th:field="*{description}" placeholder="Description" class="form-control mb-4 col-4" required>
            
            <button type="submit" class="btn btn-info col-2">Save Course</button>
        </form>
    </div>
</body>

</html>

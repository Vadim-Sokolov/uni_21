<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>University</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <table class="table table-primary table-bordered border-dark">
        <caption>University</caption>
        <tbody>
            <tr>
                <td><a href="/">Home</a></td>
                <td><a href="auditoriums">Auditoriums</a></td>
                <td><a href="courses">Courses</a></td>
                <td><a href="facultys">Faculties</a></td>
                <td><a href="groups">Groups</a></td>
                <td><a href="lectures">Lectures</a></td>
                <td><a href="students">Students</a></td>
                <td><a href="teachers">Teachers</a></td>
            </tr>
        </tbody>
    </table>

    <div class="container my-2">
        <a th:href="@{/students/newForm}" class="btn btn-primary btn-sm mb-3">Add New Student</a>
        <table class="table table-primary table-bordered border-dark table-striped table-responsive-md">
            <caption>Students</caption>
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Card Number</th>
                    <th scope="col">Group</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${studentList}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.firstName + ' ' + student.lastName}"></td>
                    <td th:text="${student.studentCardNumber}"></td>
                    <td th:text="${student.group.name}"></td>
                    <td><a th:href="@{/students/updateForm/(id=${student.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/students/delete/(id=${student.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>

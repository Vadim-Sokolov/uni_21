<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="require.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Groups</title>
</head>

<body>
<table class="table table-primary table-bordered border-dark" caption-side="top">
        <caption>University</caption>
          <tbody>
            <tr>
            	<td><a href="/">Home</a></td>
				<td><a href="auditorium">Auditoriums</a></td>
			    <td><a href="course">Courses</a></td>
			    <td><a href="faculty">Faculties</a></td>
			    <td><a href="group">Groups</a></td>
			    <td><a href="lecture">Lectures</a></td>
			    <td><a href="student">Students</a></td>
			    <td><a href="teacher">Teachers</a></td>
            </tr>
        </tbody>
    </table>
    
    <button id="getGroups" type="button" class="btn btn-primary m-2">Get
        Groups</button>
    <hr>
    <table id="groups" class="table table-sm table-primary table-striped table-hover 
	table-bordered border-dark w-auto m-2" style="display: none" caption-side="top">
        <caption>Groups</caption>
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Faculty</th>
            </tr>
        </thead>
        <tbody>
            <tr>

            </tr>
        </tbody>
    </table>

    <button id="hideTable" type="button" class="btn btn-success m-2" style="display: none">Hide
        Table</button>

    <form id="addGroup" class="form m-2">
        <label for="addGroup" class="form-label">Add Group</label>
        <div class="mb-3">
            <input type="text" id="name" placeholder="Name" required>
        </div>
         <div class="mb-3">
            <input type="text" id="facultyId" placeholder="Faculty Id" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <span id="notAdded" style="display: none; background-color: red; padding: 5px; margin: 5px"></span>

    <form id="updateGroup" class="form m-2">
        <label for="updateGroup" class="form-label">Update Group</label>
        <div class="mb-3">
            <input type="text" id="idForUpdate" placeholder="Id" required>
        </div>
        <div class="mb-3">
            <input type="text" id="nameForUpdate" placeholder="Name" required>
        </div>
        <div class="mb-3">
            <input type="text" id="facultyIdForUpdate" placeholder="Faculty Id" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <span id="notUpdated" style="display: none; background-color: red; padding: 5px; margin: 5px"></span>

    <form id="findById" class="form m-2">
        <label for="findById" class="form-label">Find By Id</label>
        <div class="mb-3">
            <input type="text" id="idForSearch" placeholder="ID" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <table id="groupById" class="table table-sm table-primary table-striped table-hover 
		table-bordered border-dark w-auto m-2" style="display: none">
        <caption>Group</caption>
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Faculty</th>
            </tr>
        </thead>
        <tbody>
            <tr>

            </tr>
        </tbody>
    </table>
    <span id="notFound" style="display: none; background-color: red; padding: 5px; margin: 5px">Not Found</span>

    <form id="deleteById" class="form m-2">
        <label for="deleteById" class="form-label">Delete By Id</label>
        <div class="mb-3">
            <input type="text" id="idForDelete" placeholder="ID" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <span id="notDeleted" style="display: none; background-color: red; padding: 5px; margin: 5px">Not Found. Not
        Deleted.</span>

    <script src="script/group.js"></script>
</body>

</html>
